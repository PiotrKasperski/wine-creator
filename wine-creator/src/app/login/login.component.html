<mat-card>
  <mat-card-header>
    <mat-card-title>Logowanie</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm">

        <input matInput placeholder="Nazwa Uzytkownika" formControlName="username">

        <input matInput placeholder="Haslo" formControlName="password">

    </form>

  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="login()">zaloguj</button>
  </mat-card-actions>
</mat-card>
