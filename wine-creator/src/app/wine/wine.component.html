<mat-accordion>
  <mat-expansion-panel *ngFor="let wine of wines | async">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{wine.name}}
      </mat-panel-title>

    </mat-expansion-panel-header>
    <app-wine-list-detail [wineDetails]="setDetail(wine.id) "></app-wine-list-detail>
  </mat-expansion-panel>

  <app-add-fab (added)="onAdded($event)"></app-add-fab>


</mat-accordion>
